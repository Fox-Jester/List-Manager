<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="world-container" class="white">
      <div id="site-block" class="white">
        <span id="site-name" class="white"><h1>List Manager</h1></span>
        <div id="button-box">
          <i
            class="fa-solid fa-moon fa-border big-btn white"
            id="dark-mode"
            onclick="darkMode()"
          ></i>
          <i
            class="fa-solid fa-droplet fa-border big-btn white"
            id="recolor"
            onclick="reColor()"
          ></i>
          <i
            class="fa-regular fa-file fa-border big-btn white"
            id="add-list"
            onclick="createList()"
          ></i>
        </div>
      </div>
      <div id="body-container">
        <div id="storage-group" class="white">
          <div id="storage-tag">List Storage</div>
          <div id="storage-container" class="white"></div>
        </div>

        <div id="container"></div>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
